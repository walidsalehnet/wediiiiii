<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedoo Net</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcccc, #5a189a);
            text-align: center;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 1.5rem;
        }

        .container {
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        .box {
            background-color: #fff;
            border: 2px solid #5a189a;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #5a189a;
        }

        .box img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .box h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .box button {
            background-color: #5a189a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .box button:hover {
            background-color: #5a189a;
        }
    </style>
</head>
<body>
    <header>
        Wedoo Net
    </header>
    <div class="container">
        <!-- المربع الأول -->
        <div class="box">
            <img src="https://l.top4top.io/p_3255ddxoo1.png" alt="Vodafone">
            <h3>للاسف لا يجود باقات وي حاليا </h3>
            <button onclick="location.href='index30.html'">تابع الموقع لاخر العروض</button>
        </div>
        </div>
    </div>
</body>
</html>
