<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedoo Net - العروض</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcccc, #ff6666);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 1.5rem;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }

        .box {
            background-color: #fff;
            border: 2px solid #e60000;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #e60000;
        }

        .box h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .box p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .box button {
            background-color: #e60000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .box button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <header>
        Wedoo Net
    </header>
    <div class="container">
        <!-- مستطيل الباقة -->
        <div class="box">
            <h2>71 جيجا نت و 3000 دقيقه مكالمات</h2>
            <p>السعر: 550 جنيه</p>
            <p>المدة: 28 يوم</p>
            <p>الشروط:</p>
            <ul style="list-style: none; padding: 0; margin: 0; text-align: right;">
                <li>- ميكونش عليك سلف ولا نوته</li>
                <li>ان تكون علي نظام ريد</li>
            </ul>
            <button onclick="location.href='index50.html'">اشترك في العرض</button>
        </div>
    </div>
</body>
</html>
